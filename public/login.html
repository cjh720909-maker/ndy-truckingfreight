<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - NDY 용차 관리 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-50 flex items-center justify-center h-screen">

    <div class="w-full max-w-sm bg-white rounded-xl shadow-lg p-8 border border-slate-100">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-slate-800">NDY 용차 관리 시스템</h1>
            <p class="text-sm text-slate-500 mt-2">서비스 이용을 위해 로그인해주세요.</p>
        </div>

        <form id="loginForm" class="space-y-4">
            <div>
                <label for="loginId" class="block text-sm font-medium text-slate-700 mb-1">아이디</label>
                <input type="text" id="loginId" name="loginId" required
                    class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
                    placeholder="아이디를 입력하세요">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-slate-700 mb-1">비밀번호</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
                    placeholder="비밀번호를 입력하세요">
            </div>

            <div id="errorMessage" class="hidden text-red-500 text-xs text-center font-medium"></div>

            <button type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2.5 rounded-lg transition-colors shadow-sm">
                로그인
            </button>
        </form>

        <div class="mt-6 text-center text-xs text-slate-400">
            &copy; 2026 NDY Logistics. All rights reserved.
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const loginId = document.getElementById('loginId').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMessage');

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ loginId, password })
                });

                const data = await res.json();

                if (res.ok) {
                    // 로그인 성공: 토큰 저장 및 메인 페이지 이동
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userRole', data.user.role);
                    localStorage.setItem('userName', data.user.name);
                    window.location.href = '/';
                } else {
                    // 로그인 실패
                    errorMsg.innerText = data.error || '로그인에 실패했습니다.';
                    errorMsg.classList.remove('hidden');
                }
            } catch (err) {
                console.error(err);
                errorMsg.innerText = '서버 오류가 발생했습니다.';
                errorMsg.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
