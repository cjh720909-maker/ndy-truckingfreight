<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 용차 관리 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        .bg-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-login flex items-center justify-center min-h-screen p-4">
    <div class="glass w-full max-w-md rounded-2xl shadow-2xl p-8 transition-all hover:shadow-indigo-500/20">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-indigo-600 text-white rounded-2xl mb-4 shadow-lg rotate-3 group hover:rotate-0 transition-transform">
                <i class="fas fa-truck-fast text-2xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 tracking-tight">용차 관리 시스템</h1>
            <p class="text-gray-500 text-sm mt-1">NDY ERP Integrated Login</p>
        </div>

        <form id="login-form" class="space-y-5">
            <div>
                <label class="block text-xs font-bold text-gray-500 mb-1.5 ml-1 uppercase">ID</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3.5 flex items-center text-gray-400">
                        <i class="fas fa-user text-sm"></i>
                    </span>
                    <input type="text" id="loginId" required
                        class="w-full pl-10 pr-4 py-3 bg-white border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all text-sm"
                        placeholder="아이디를 입력하세요">
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-500 mb-1.5 ml-1 uppercase">Password</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3.5 flex items-center text-gray-400">
                        <i class="fas fa-lock text-sm"></i>
                    </span>
                    <input type="password" id="password" required
                        class="w-full pl-10 pr-4 py-3 bg-white border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all text-sm"
                        placeholder="••••••••">
                </div>
            </div>

            <div id="error-msg" class="hidden text-red-500 text-xs text-center font-medium animate-pulse">
                <i class="fas fa-exclamation-circle mr-1"></i>
                <span>아이디 또는 비밀번호가 올바르지 않습니다.</span>
            </div>

            <button type="submit"
                class="w-full py-3.5 bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl font-bold text-sm shadow-lg shadow-indigo-200 transition-all active:scale-[0.98]">
                로그인
            </button>
        </form>

        <div class="mt-8 pt-6 border-t border-gray-100 text-center">
            <p class="text-xs text-gray-400">
                &copy; 2026 NDY Logistics Hub. All rights reserved.
            </p>
        </div>
    </div>

    <script src="auth_client.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const loginId = document.getElementById('loginId').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');

            const btn = e.target.querySelector('button');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin mr-2"></i> 처리 중...';

            const result = await Auth.login(loginId, password);
            if (result.success) {
                window.location.href = '/';
            } else {
                errorMsg.querySelector('span').innerText = result.error;
                errorMsg.classList.remove('hidden');
                btn.disabled = false;
                btn.innerText = '로그인';
            }
        });

        // 이미 로그인된 경우 메인으로 이동
        const user = Auth.getUser();
        if (localStorage.getItem(Auth.TOKEN_KEY)) {
            window.location.href = '/';
        }
    </script>
</body>
</html>
